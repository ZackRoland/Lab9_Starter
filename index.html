<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9 - Debugged</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    .error {
      color: red;
      border-color: red;
    }

    .success {
      color: green;
      border-color: green;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }

    #debug-info {
      margin-top: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <main>
    <form id="calc-form">
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" placeholder="First Number" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" placeholder="Second Number" />
        <button id="calculate" type="submit">Calculate</button>
        <br />
        <output id="result"></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>

    <div id="debug-info">
      <h3>Debug Information:</h3>
      <p>Check the console for detailed error information</p>
    </div>
  </main>

  <!-- TrackJS Integration -->
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({ 
      token: "728115029aac4d0c8edfbbe253c1e25a",
      onError: function(payload) {
        console.log('TrackJS captured error:', payload);
        return true; // Allow TrackJS to send the error
      }
    });
  </script>

  <script src="script.js">
  </script>
</body>
</html>
